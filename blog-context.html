    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const mainContent = document.getElementById("main-content");
        const params = new URLSearchParams(window.location.search);
        const slug = params.get("slug");
        if (!slug) {
          mainContent.innerHTML = `<div class="text-center py-40"><h2>Post not found. Please provide a slug.</h2><a href="/blogs.html" class="btn-ghost mt-4">Back to Blog</a></div>`;
          mainContent.style.opacity = 1;
          return;
        }
        try {
          const response = await fetch("blog.json");
          const posts = await response.json();
          const post = posts.find((p) => p.slug === slug);

          if (!post) {
            mainContent.innerHTML = `<div class="text-center py-40"><h2>Post not found.</h2><a href="/blogs.html" class="btn-ghost mt-4">Back to Blog</a></div>`;
            mainContent.style.opacity = 1;
            return;
          }
          document.title = `${post.title} | AlphaPebble`;
          const heroHTML = `
                <div class="blog-hero relative z-10" style="background-image: url('${
                  post.heroImage
                }')" data-aos="fade-in">
                    <div class="relative max-w-4xl mx-auto px-5 text-center">
                        <div class="flex items-center justify-center gap-2 mb-4" data-aos="fade-up">
                            ${post.tags
                              .map(
                                (tag) =>
                                  `<span class="pill text-xs bg-white/20 text-white">${tag}</span>`
                              )
                              .join("")}
                        </div>
                        <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6" data-aos="fade-up" data-aos-delay="100">${
                          post.title
                        }</h1>
                        <p class="text-white/80 text-lg md:text-xl mt-4 max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="200">${
                          post.subtitle
                        }</p>
                        <div class="flex items-center justify-center gap-4 mt-8" data-aos="fade-up" data-aos-delay="300">
                            <img src="${post.author.avatar}" alt="${
            post.author.name
          }" class="w-12 h-12 rounded-full border-2 border-primary" />
                            <div>
                                <p class="font-semibold text-white">${
                                  post.author.name
                                }</p>
                                <p class="text-sm text-white/70">${
                                  post.author.title
                                }</p>
                            </div>
                            <span class="text-white/50 mx-2">â¢</span>
                            <p class="text-sm text-white/70">Published on ${
                              post.publishedDate
                            } Â· ${post.readTime}</p>
                        </div>
                    </div>
                </div>`;
          const contentHTML = `
                <main class="relative z-10 max-w-7xl mx-auto px-5 py-20 grid grid-cols-1 lg:grid-cols-4 gap-12">
                    <aside class="hidden lg:block lg:col-span-1" data-aos="fade-right">
                        <nav class="toc-sidebar glass rounded-2xl p-7 border border-white/10">
                            <h3 class="font-semibold text-white mb-4">On This Page</h3>
                            <ul id="toc-list"></ul>
                        </nav>
                    </aside>
                    <article id="article-content" class="article-content lg:col-span-3" data-aos="fade-up" data-aos-delay="200">
                        </article>
                </main>`;

          mainContent.innerHTML = heroHTML + contentHTML;
          const articleContent = document.getElementById("article-content");
          post.content.forEach((item) => {
            let element = "";
            switch (item.type) {
              case "h2":
                element = `<h2 id="${item.id}">${item.text}</h2>`;
                break;
              case "h3":
                element = `<h3 id="${item.id}">${item.text}</h3>`;
                break;
              case "p":
                element = `<p>${item.text}</p>`;
                break;
              case "blockquote":
                element = `<blockquote>${item.text}</blockquote>`;
                break;
              case "ol":
                element = `<ol>${item.items
                  .map((li) => `<li>${li}</li>`)
                  .join("")}</ol>`;
                break;
              case "ul":
                element = `<ul>${item.items
                  .map((li) => `<li>${li}</li>`)
                  .join("")}</ul>`;
                break;
              case "img":
                element = `
            <figure class="my-8">
                <img src="${item.src}" alt="${item.alt}" class="rounded-xl shadow-lg w-full">
                <figcaption class="text-center text-sm text-muted mt-3">${item.caption}</figcaption>
            </figure>`;
                break;
            }
            articleContent.innerHTML += element;
          });

          initializeTOC();

          setTimeout(() => {
            AOS.init({
              duration: 700,
              once: true,
              offset: 50,
            });
          }, 100);

          mainContent.style.opacity = 1;
        } catch (error) {
          console.error("Failed to load blog post:", error);
          mainContent.innerHTML = `<div class="text-center py-40"><h2>Could not load post data.</h2></div>`;
          mainContent.style.opacity = 1;
        }

        function initializeTOC() {
          const content = document.getElementById("article-content");
          const tocList = document.getElementById("toc-list");
          if (!content || !tocList) return;

          const headings = content.querySelectorAll("h2, h3");
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                const id = entry.target.getAttribute("id");
                const tocLink = tocList.querySelector(`a[href="#${id}"]`);
                if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
                  tocList
                    .querySelectorAll("a")
                    .forEach((link) => link.classList.remove("active"));
                  if (tocLink) tocLink.classList.add("active");
                }
              });
            },
            { rootMargin: "0px 0px -60% 0px", threshold: 0.5 }
          );

          headings.forEach((heading) => {
            if (heading.id) {
              const link = document.createElement("a");
              link.href = `#${heading.id}`;
              link.textContent = heading.textContent;
              link.classList.add(heading.tagName.toLowerCase());
              tocList.appendChild(link);
              observer.observe(heading);
            }
          });
        }
      });
    </script>
