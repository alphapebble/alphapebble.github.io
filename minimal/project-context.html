<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: "#0B1220",
              ink: "#F6F6F7",
              muted: "#9AA3B2",
              primary: "#3B82F6",
              primary_light: "#60A5FA",
              glass_bg: "rgba(30, 41, 59, 0.3)",
              glass_border: "rgba(255, 255, 255, 0.10)",
            },
            fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
            animation: {
              "pulse-glow": "pulse-glow 2s ease-in-out infinite alternate",
              float: "float 3s ease-in-out infinite",
              gradient: "gradient 8s ease infinite",
            },
            keyframes: {
              "pulse-glow": {
                "0%": { boxShadow: "0 0 20px rgba(59, 130, 246, 0.3)" },
                "100%": { boxShadow: "0 0 40px rgba(59, 130, 246, 0.6)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-10px)" },
              },
              gradient: {
                "0%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
                "100%": { backgroundPosition: "0% 50%" },
              },
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  </head>
  <body class="font-sans text-ink bg-bg selection:bg-primary/30 antialiased">
    <a href="#main" class="skip-link">Skip to content</a>

    <div class="cursor-dot"></div>
    <div class="scroll-indicator"></div>

    <div

      class="fixed inset-0 gridlines pointer-events-none z-0"

    <header class="sticky top-0 z-40 header-glass">
      <div

            loading="eager"
            data-aos="fade-right"
            data-aos-duration="800"
          />

        <nav class="hidden md:flex items-center gap-7 text-sm">
          <a
            href="index.html#capabilities"
            class="text-muted hover:text-white transition-colors interactive-hover"

          <a
            href="index.html#timeline"

            data-aos="fade-down"
            data-aos-delay="200"
            >How We Work</a
          >
          <a
            href="projects.html"
            class="text-muted hover:text-white transition-colors interactive-hover"
            data-aos="fade-down"
            data-aos-delay="300"
            >Experiments</a

          <a
            href="blogs.html"
            class="text-muted hover:text-white transition-colors interactive-hover"
            data-aos="fade-down"

            >Insights</a

          <button
            class="js-open-modal btn-primary px-5 py-2 rounded-lg font-semibold text-white"

            Let's Talk
          </button>
        </nav>
        <div class="md:hidden">
          <button
            id="mobile-menu-button"
            aria-controls="mobile-menu"
            aria-expanded="false"
            class="p-2 rounded-md text-muted hover:text-white hover:bg-white/10 interactive-hover"
            data-aos="fade-left"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              id="menu-icon-open"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path

                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
            <svg
              class="h-6 w-6 hidden"
              id="menu-icon-close"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >

                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>

          </button>
        </div>
      </div>
      <div
        id="mobile-menu"
        class="hidden md:hidden absolute top-full left-0 w-full bg-bg/95 backdrop-blur-lg border-b border-white/10"
      >
        <div class="px-5 pt-2 pb-5 space-y-3">
          <a
            href="index.html#capabilities"
            class="block text-muted hover:text-white transition-colors rounded-md py-2 font-medium interactive-hover"
            >What We Do</a
          >
          <a
            href="index.html#timeline"
            class="block text-muted hover:text-white transition-colors rounded-md py-2 font-medium interactive-hover"
            >How We Work</a

          <a
            href="projects.html"
            class="block text-muted hover:text-white transition-colors rounded-md py-2 font-medium interactive-hover"
            >Experiments</a
          >
          <a
            href="blogs.html"
            class="block text-muted hover:text-white transition-colors rounded-md py-2 font-medium interactive-hover"
            >Insights</a
          >
          <button
            class="js-open-modal w-full mt-4 btn-primary px-5 py-3 rounded-lg font-semibold text-white"
          >
            Let's Talk

      </div>

    <main
      id="main-content"
      class="opacity-0 transition-opacity duration-500"
    ></main>

    <footer class="border-t border-white/10 mt-16">
      <div class="max-w-7xl mx-auto px-5 py-8">
        <div
          class="border-t border-white/10"
          data-aos="fade-down"
          data-aos-delay="200"
        >
          <div
            class="flex flex-col md:flex-row items-center justify-between gap-6"
          >
            <div class="flex items-center gap-4">
              <img
                src="/images/logo.png"
                alt="AlphaPebble"
                class="h-8 w-18 object-contain opacity-60"
              />
              <span class="text-muted text-sm">
                © <span id="siteYear" aria-hidden="true"></span> AlphaPebble.
                All Rights Reserved.
              </span>
            </div>
            <div class="flex items-center gap-6 text-sm">
              <a
                href="mailto:hello@alphapebble.com"
                class="text-muted hover:text-primary transition-colors interactive-hover"
                >hello@alphapebble.com</a
              >
              <span class="text-muted">·</span>
              <a
                href="https://linkedin.com/company/alphapebble"
                target="_blank"
                rel="noopener noreferrer"
                class="text-muted hover:text-primary transition-colors interactive-hover"
                >LinkedIn</a
              >
              <span class="text-muted">·</span>
              <a

    <div
      id="bookingModal"
      class="modal-overlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div class="modal-content">
        <h2 id="modal-title" class="sr-only">Schedule a Meeting</h2>
        <iframe
          src=""
          title="Schedule a meeting"
          class="w-full h-full border-0 rounded-lg"
        ></iframe>
        <p
          class="text-muted text-center h-full flex items-center justify-center"
        >
          Loading scheduling interface...
        </p>
      </div>
      <button id="closeModalBtn" class="modal-close" aria-label="Close modal">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <script async defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./script.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const mainContent = document.getElementById("main-content");
        const params = new URLSearchParams(window.location.search);
        const slug = params.get("slug");
        if (!slug) {
          mainContent.innerHTML = `<div class="text-center py-40"><h2>Project not found. Please provide a slug.</h2><a href="/projects.html" class="btn-ghost mt-4">Back to Projects</a></div>`;
          mainContent.style.opacity = 1;
          return;
        }
        try {
          const response = await fetch("projects.json");
          const projects = await response.json();
          const project = projects.find((p) => p.slug === slug);

          if (!project) {
            mainContent.innerHTML = `<div class="text-center py-40"><h2>Project not found.</h2><a href="/projects.html" class="btn-ghost mt-4">Back to Projects</a></div>`;
            mainContent.style.opacity = 1;
            return;
          }
          document.title = `${project.title} ${project.clientName} | AlphaPebble`;

          const heroHTML = `
                <section class="project-hero relative z-10 py-24" style="background-image: url('${
                  project.heroImage
                }')" data-aos="fade-in">
                    <div class="relative max-w-4xl mx-auto px-5 text-center">
                        <span class="text-sm font-semibold text-primary mb-3 block" data-aos="fade-up">${project.category.toUpperCase()}</span>
                        <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6" data-aos="fade-up" data-aos-delay="100">${
                          project.title
                        } <span class="gtext">${project.clientName}</span></h1>
                        <p class="text-white/80 text-lg md:text-xl mt-4 max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="200">${
                          project.tagline
                        }</p>
                    </div>
                </section>`;

          const statsHTML = `
                <div class="bg-bg/50 backdrop-blur-lg border-y border-white/10" data-aos="fade-up">
                    <div class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 text-center py-8 px-5">
                        ${project.stats
                          .map(
                            (stat) => `
                            <div>
                                <p class="text-3xl font-bold gtext">${stat.value}</p>
                                <p class="text-sm text-muted mt-1">${stat.label}</p>
                            </div>`
                          )
                          .join("")}
                    </div>
                </div>`;

          const contentHTML = `
                <div class="max-w-5xl mx-auto px-5 py-20 content-section">
                    <section class="grid lg:grid-cols-2 gap-12 items-center mb-24">
                        <div data-aos="fade-right">
                            <h2>${project.challenge.title}</h2>
                            ${project.challenge.paragraphs
                              .map((p) => `<p>${p}</p>`)
                              .join("")}
                        </div>
                        <div data-aos="zoom-in-left"><img src="${
                          project.challenge.image
                        }" alt="${
            project.challenge.imageAlt
          }" class="rounded-2xl shadow-2xl"></div>
                    </section>
                    <section class="text-center mb-24">
                        <h2 data-aos="fade-up">${project.process.title}</h2>
                        <p class="max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="100">${
                          project.process.intro
                        }</p>
                        <div class="grid md:grid-cols-3 gap-6 mt-12">
                            ${project.process.steps
                              .map(
                                (step, index) => `
                                <div class="glass rounded-2xl p-7" data-aos="fade-up" data-aos-delay="${
                                  100 * (index + 1)
                                }">
                                    <div class="w-16 h-16 mx-auto bg-primary/20 rounded-full flex items-center justify-center text-3xl mb-4">${
                                      step.icon
                                    }</div>
                                    <h3 class="text-xl font-semibold mb-2">${
                                      step.title
                                    }</h3>
                                    <p class="text-sm !leading-relaxed">${
                                      step.description
                                    }</p>
                                </div>`
                              )
                              .join("")}
                        </div>
                    </section>
                    <section class="grid lg:grid-cols-2 gap-12 items-center mb-24">
                         <div class="lg:order-last" data-aos="fade-left">
                            <h2>${project.outcome.title}</h2>
                            ${project.outcome.paragraphs
                              .map((p) => `<p>${p}</p>`)
                              .join("")}
                        </div>
                        <div data-aos="zoom-in-right"><img src="${
                          project.outcome.image
                        }" alt="${
            project.outcome.imageAlt
          }" class="rounded-2xl shadow-2xl"></div>
                    </section>
                    <section class="text-center mb-24">
                         <h2 data-aos="fade-up">Technologies & Tools Used</h2>
                         <div class="flex flex-wrap justify-center gap-3 mt-8" data-aos="fade-up" data-aos-delay="100">
                            ${project.techStack
                              .map(
                                (tech) =>
                                  `<span class="tech-pill">${tech}</span>`
                              )
                              .join("")}
                         </div>
                    </section>
                    <section data-aos="fade-up">
                        <div class="testimonial-card glass rounded-2xl p-8 border border-primary/30 relative">
                            <div class="quote-icon">“</div>
                            <p class="text-2xl italic text-ink relative">${
                              project.testimonial.quote
                            }</p>
                            <div class="flex items-center gap-4 mt-6">
                                <img src="${project.testimonial.avatar}" alt="${
            project.testimonial.author
          }" class="w-14 h-14 rounded-full border-2 border-primary">
                                <div>
                                    <p class="font-semibold text-ink">${
                                      project.testimonial.author
                                    }</p>
                                    <p class="text-sm text-muted">${
                                      project.testimonial.title
                                    }</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>`;

          mainContent.innerHTML = heroHTML + statsHTML + contentHTML;
          setTimeout(() => {
            AOS.init({
              duration: 700,
              once: true,
              offset: 50,
            });
          }, 100);
          mainContent.style.opacity = 1;
        } catch (error) {
          console.error("Failed to load project:", error);
          mainContent.innerHTML = `<div class="text-center py-40"><h2>Could not load project data.</h2></div>`;
          mainContent.style.opacity = 1;
        }
      });
    </script>
  </body>
</html>
